<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css.css">
    <link rel="icon" type="image/png" href="img/tab%20logo.png">
    <META NAME="robots" CONTENT="noindex,nofollow">
</head>
<body>
<nav class="navbar">
    <div class="logo"><a href="index.html"><img src="img/logo-removebg-preview.png" alt="logo" class="logo"></a></div>
    <ul class="nav-menu">
        <li class="nav-item"><a href="catalog.html" class="nav-link">Indendørs</a></li>
        <li class="nav-item"><a href="catalog.html" class="nav-link">Udendørs</a></li>

        <li class="nav-item"><a href="kurv.html" class="nav-link">Kurv</a></li>
    </ul>
</nav>

<section class="kurv-wrap">
    <div class="product">
        <div class="item-list">
            <div class="header">
                <div class="title">KONTOR - <strong>LÆDER STOL</strong></div>
                <div class="price" data-unit-price="1600">1.600 DKK</div>
            </div>
            <div class="body">
                <img class="product-img" src="img/1.jpg" alt="Product Image">
                <div class="description">
                    <p><span class="material-label">Materiale</span> - Læder, aluminium, træ</p>
                </div>
            </div>
            <div class="footer">
                <button class="minus">-</button>
                <span class="quantity">1</span>
                <button class="plus">+</button>
            </div>
        </div>
        <div class="product-details">
            <div class="details">
                <h2>Orderbeløb</h2>
                <h3>Subtotal</h3>
                <h4>I alt (inc. moms)</h4>
                <div id="quantity">
                    <div class="sub-btn">
                        <button href="" type="submit" class="submit">Betal</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/kurv.js"></script>


<div class="kurv">
    <div class="itemList">

    </div>
    <div class="totalPris">

    </div>
</div>
